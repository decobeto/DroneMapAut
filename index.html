<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
  <title>Drone Autonomo</title>
</head>
<body>
  <div id="mapid"></div>
  <div id="painel_direito">
    <div id="localizacao">
      <h1 id="titulo">Localizac√£o do Drone:</h1>
      <p>
        Latitude: <span>-26.99259</span><br />
        Longitude: <span>-51.17597</span>
      </p>
    </div>
    <div id="botao">
      <button>Ligar</button>
      <button>Desligar</button>
      <button>Tirar Foto</button>
    </div>
  </div>
</body>
</html>

<style>
  div#mapid {
    float:left;
    height: 620px;
    width: 750px;
   }
  div#painel_direito{
    overflow: auto;
    margin-left: 10px;
  }
  div#botao{
    border-style: solid;
    border-width: 5px;
  }
  div#localizacao{
    font-size: 20px;
    padding-bottom: 20px;
  }
  h1#titulo{
    font-size: 25px;
    padding-bottom: 2px;
  }
</style>
<script>
  const latitude = '-26.99259'
  const longitude = '-51.17597'

  const mymap = L.map('mapid').setView([latitude, longitude], 12);
  L.marker([latitude, longitude]).addTo(mymap)

  const attribution = '&copy; contribuidores do <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>';
  
  const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
  const tiles = L.tileLayer(tileUrl, { attribution });
  tiles.addTo(mymap);

</script>
